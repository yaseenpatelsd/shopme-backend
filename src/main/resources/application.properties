spring.application.name=shop.me.back.end

spring.datasource.url=jdbc:mysql://localhost:3306/shopMe
spring.datasource.username=root
spring.datasource.password=<SQL_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

razorpay.key_id=<rzp_test_id>
razorpay.key_secret=<SECRET_KEY>

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<EMAIL>
spring.mail.password=<PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT Secret (will fix after you send JwtUtil file)
secret.Key=<SECRET_KEY_FOR_JWT>

